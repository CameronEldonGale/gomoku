      <br>
      <input type="text" name="name" value="" ng-model="text">
      <br>
      <button ng-click="send(text)"type="button" name="button">test</button>
      <br>
      <div class="text" >
        <div class="chat" ng-repeat="message in messages track by $index">
          {{message}}
        </div>
      </div>
      <button id="black" type="button" name="button">black</button>
      <button id="white" type="button" name="button">white</button>

    <script type="text/javascript">
      var board = document.getElementsByClassName('gameboard')
      var width = board[0].getBoundingClientRect().width
      board[0].style.height = width + 'px';
      window.addEventListener('resize', function(){
        var board = document.getElementsByClassName('gameboard')
        var width = board[0].getBoundingClientRect().width
        board[0].style.height = width + 'px';
      })
      document.getElementById('black').onclick = function(){
        var pieces = [...document.getElementsByClassName('piece')]
        pieces.forEach(function(piece){
          piece.style.background = 'black';
        })
      }
      document.getElementById('white').onclick = function(){
        var pieces = [...document.getElementsByClassName('piece')]
        pieces.forEach(function(piece){
          piece.style.background = 'white';
        })
      }
    </script>
  </body>
</html>
